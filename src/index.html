<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Custom Gradients */
        .bg-main {
            background: linear-gradient(135deg, #b5c17b 0%, #d3dab5 100%);
        }

        .btn-gradient {
            background: #bea389;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: #0096c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.4);
        }

        /* Decorative Elements */
        .striped-circle {
            background: repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.2) 2px,
                transparent 2px,
                transparent 10px
            );
        }

        /* Blob Shapes */
        .shape-yellow {
            fill: url(#gradYellow);
        }
        .shape-blue {
            fill: url(#gradBlue);
        }

        /* Search Bar Icon placeholder */
        .search-icon {
            color: #a0aec0;
        }

        /* Dashed Line Animation */
        .dashed-path {
            stroke-dasharray: 10, 10;
            animation: dashMove 30s linear infinite;
        }

        @keyframes dashMove {
            to {
                stroke-dashoffset: -1000;
            }
        }
        
        .glass-nav {
             background: rgba(255, 255, 255, 0.05);
             backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-main min-h-screen text-white relative">

    <!-- Background Decorative Elements (SVG) -->
    <div class="absolute bottom-0 left-0 w-full h-full overflow-hidden -z-0 pointer-events-none">
        <svg viewBox="0 0 1440 800" class="absolute bottom-0 w-full h-auto" preserveAspectRatio="none">
            <defs>
                <linearGradient id="gradYellow" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff758c;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff7eb3;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00c6fb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#005bea;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Right Yellow/Pink Blob -->
            <path class="shape-yellow opacity-90" d="M1440,800 L1440,400 C1300,550 1100,750 900,800 Z"></path>
            
            <!-- Left Blue Blob -->
            <path class="shape-blue opacity-90" d="M0,800 L0,600 C200,650 400,750 800,800 Z"></path>
            
            <!-- Dashed Path -->
            <path class="dashed-path" d="M0,800 C300,780 500,650 800,750 S1200,800 1440,800" 
                  fill="none" stroke="white" stroke-width="2" opacity="0.4" />
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="relative z-50 px-6 py-6 md:px-12 flex flex-col md:flex-row items-center justify-between">
        <!-- Logo -->
        <div class="text-2xl font-bold tracking-wider mb-4 md:mb-0 logo-anim">LOGO</div>

        <!-- Search Bar -->
        <div class="relative w-full md:w-1/3 max-w-md mx-auto mb-4 md:mb-0 search-anim">
            <input type="text" class="w-full bg-white text-gray-800 rounded-full py-2 px-10 focus:outline-none shadow-lg" placeholder="">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- Links -->
        <div class="flex space-x-6 text-sm font-medium nav-links-anim">
            <a href="#" class="hover:text-cyan-300 transition-colors">HOME</a>
            <a href="#" class="hover:text-cyan-300 transition-colors">PROJECT</a>
            <a href="/login" class="hover:text-cyan-300 transition-colors">LOGIN</a>
            <a href="#" class="hover:text-cyan-300 transition-colors">CONTACT</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-6 md:px-12 flex flex-col-reverse md:flex-row items-center justify-between mt-8 md:mt-16 h-full pb-20">
        
        <!-- Text Content -->
        <div class="w-full md:w-1/2 text-center md:text-left mt-12 md:mt-0 pr-0 md:pr-10">
            <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-2 hero-text-anim">
                Build Your<br>Own Business
            </h1>
            <h2 class="text-xl md:text-2xl font-medium text-gray-300 mb-6 hero-text-anim">
                General Business
            </h2>
            <p class="text-gray-300 text-sm md:text-base leading-relaxed mb-8 max-w-lg mx-auto md:mx-0 hero-text-anim">
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
            </p>
            <button class="btn-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hero-btn-anim">
                READ MORE
            </button>
        </div>

        <!-- Image Composition -->
        <div class="w-full md:w-1/2 relative flex justify-center md:justify-end image-container-anim">
            <div class="relative w-72 h-72 md:w-[450px] md:h-[450px]">
                
                <!-- Decorative Elements Behind -->
                <!-- Striped Decoration (Top Right) -->
                <div class="absolute -top-4 -right-4 w-full h-full rounded-full border border-white/20 z-0"></div>
                <div class="absolute top-0 right-0 w-32 h-32 md:w-48 md:h-48 rounded-tr-full striped-circle z-0 transform translate-x-4 -translate-y-4"></div>

                <!-- Main Circle Image -->
                <div class="absolute inset-0 rounded-full border-4 border-white overflow-hidden shadow-2xl z-10 main-image">
                    <!-- Placeholder image matching the vibe (woman working) -->
                    <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                         alt="Woman working on laptop" 
                         class="w-full h-full object-cover">
                </div>
            </div>
        </div>

    </main>

    <!-- Social Icons -->
    <div class="fixed bottom-6 right-6 z-50 flex space-x-4 social-anim">
        <a href="#" class="w-8 h-8 bg-white text-purple-700 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors shadow-lg">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#" class="w-8 h-8 bg-white text-purple-700 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors shadow-lg">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="w-8 h-8 bg-white text-purple-700 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors shadow-lg">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <script>
        // Initialize GSAP Animations
        document.addEventListener("DOMContentLoaded", () => {
            const tl = gsap.timeline();

            // 1. Header Elements
            tl.from(".logo-anim", {
                y: -20,
                opacity: 0,
                duration: 0.8,
                ease: "power3.out"
            })
            .from(".search-anim", {
                y: -20,
                opacity: 0,
                duration: 0.8,
                ease: "power3.out"
            }, "-=0.6")
            .from(".nav-links-anim a", {
                y: -20,
                opacity: 0,
                stagger: 0.1,
                duration: 0.8,
                ease: "power3.out"
            }, "-=0.6");

            // 2. Main Content
            tl.from(".hero-text-anim", {
                x: -50,
                opacity: 0,
                stagger: 0.2,
                duration: 1,
                ease: "power3.out"
            }, "-=0.4");

            tl.from(".hero-btn-anim", {
                scale: 0.8,
                opacity: 0,
                duration: 0.5,
                ease: "back.out(1.7)"
            }, "-=0.4");

            // 3. Image Section
            tl.from(".image-container-anim", {
                x: 50,
                opacity: 0,
                duration: 1,
                ease: "power3.out"
            }, "-=1.2");
            
            tl.from(".main-image", {
                scale: 0.8,
                duration: 1.2,
                ease: "power3.out"
            }, "-=1.0");

            // 4. Social Icons
            tl.from(".social-anim a", {
                y: 20,
                opacity: 0,
                stagger: 0.1,
                duration: 0.6,
                ease: "back.out(1.7)"
            }, "-=0.5");

            // 5. Background Elements (Subtle entrance)
            gsap.from(".shape-yellow", {
                y: 100,
                opacity: 0,
                duration: 1.5,
                ease: "power2.out"
            });
            gsap.from(".shape-blue", {
                y: 100,
                opacity: 0,
                duration: 1.5,
                delay: 0.2,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
