<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <!-- Site nav (from index theme) -->
    <nav class="relative z-50 px-6 py-6 md:px-12 flex flex-col md:flex-row items-center justify-between glass-nav w-full">
        <div class="text-2xl font-bold tracking-wider mb-4 md:mb-0 logo-anim">LOGO</div>

        <div class="relative w-full md:w-1/3 max-w-md mx-auto mb-4 md:mb-0">
            <input type="text" class="w-full bg-white/5 text-white rounded-full py-2 px-10 focus:outline-none shadow-lg" placeholder="">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-300"></i>
        </div>

        <div class="flex space-x-6 text-sm font-medium">
            <a href="/" class="hover:text-cyan-300 transition-colors">HOME</a>
            <a href="#" class="hover:text-cyan-300 transition-colors">PROJECT</a>
            <a href="/login" class="hover:text-cyan-300 transition-colors">LOGIN</a>
            <a href="#" class="hover:text-cyan-300 transition-colors">CONTACT</a>
        </div>
    </nav>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="login-container" id="registerCard">
        <div class="login-header">
            <div class="logo-icon">
                <!-- Med AI Logo: Brain with circuit nodes -->
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.5 2C9.5 2 9.5 3.5 9.5 5C9.5 6.5 10.5 7.5 12 7.5C13.5 7.5 14.5 6.5 14.5 5C14.5 3.5 14.5 2 14.5 2"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M12 14V22" stroke="white" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M18 10C19.5 10 21 11 21 13C21 15 19.5 16 18 16" stroke="white" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M6 10C4.5 10 3 11 3 13C3 15 4.5 16 6 16" stroke="white" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M12 22C16.4183 22 20 18.4183 20 14C20 9.58172 16.4183 6 12 6C7.58172 6 4 9.58172 4 14C4 18.4183 7.58172 22 12 22Z"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="12" cy="14" r="2" fill="white" fill-opacity="0.2" />
                    <circle cx="12" cy="14" r="1" fill="white" />
                    <circle cx="8" cy="11" r="1" fill="white" />
                    <circle cx="16" cy="11" r="1" fill="white" />
                    <circle cx="9" cy="17" r="1" fill="white" />
                    <circle cx="15" cy="17" r="1" fill="white" />
                </svg>
            </div>
            <h1>Create an account</h1>
            <p>Sign up to get started â€” easy and secure</p>
        </div>

        <form class="login-form register-form" onsubmit="event.preventDefault();">
            <div class="input-group">
                <input type="text" id="fullName" placeholder=" " >
                <label for="fullName">Full name</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder=" " >
                <label for="email">Email address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " >
                <label for="password">Password</label>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder=" " >
                <label for="confirmPassword">Confirm password</label>
            </div>

            <div class="form-actions">
                <label class="checkbox-container" id="terms">
                    <input type="checkbox" id="acceptTerms">
                    <span class="checkmark"></span>
                    I agree to the <a href="#" style="text-decoration: underline; color:inherit;">terms</a>
                </label>
                <a href="#" class="forgot-password" id="helpReg">Need help?</a>
            </div>

            <button type="submit" class="login-btn" id="registerBtn">
                <span>Create Account</span>
                <div class="btn-bg"></div>
            </button>
        </form>

        <div class="login-footer">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script type="module" src="../js/register.js"></script>

</body>

</html>
